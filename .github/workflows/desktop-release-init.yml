name: Desktop Release - Initialize

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        default: 'patch'
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  actions: write

concurrency:
  group: desktop-release-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  validate-and-calculate:
    name: Validate & Calculate Version
    runs-on: ubuntu-latest
    outputs:
      base_branch: ${{ github.ref_name }}
      current_version: ${{ steps.version.outputs.current }}
      new_version: ${{ steps.version.outputs.new }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Calculate new version
        id: version
        run: |
          CURRENT=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          case "${{ inputs.bump_type }}" in
            major) NEW="$((MAJOR + 1)).0.0" ;;
            minor) NEW="${MAJOR}.$((MINOR + 1)).0" ;;
            patch) NEW="${MAJOR}.${MINOR}.$((PATCH + 1))" ;;
          esac
          
          echo "new=$NEW" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $CURRENT ‚Üí $NEW"

      - name: Check if release branch already exists
        run: |
          BRANCH="desktop/release-${{ steps.version.outputs.new }}"
          if git ls-remote --exit-code --heads origin "$BRANCH" > /dev/null 2>&1; then
            echo "‚ùå Branch '$BRANCH' already exists!"
            exit 1
          fi

  create-branch-and-bump:
    name: Create Branch & Bump Version
    needs: validate-and-calculate
    runs-on: ubuntu-latest
    outputs:
      release_branch: ${{ steps.create.outputs.branch }}
    env:
      NEW_VERSION: ${{ needs.validate-and-calculate.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release branch and bump version
        id: create
        run: |
          BRANCH="desktop/release-${NEW_VERSION}"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          
          git checkout -b "$BRANCH"
          
          for file in src-tauri/tauri.conf.json src-tauri/tauri.conf.staging.json src-tauri/tauri.conf.production.json; do
            [ -f "$file" ] && jq --arg v "$NEW_VERSION" '.version = $v' "$file" > tmp.json && mv tmp.json "$file"
          done
          
          git add -A
          git commit -m "chore: bump version to ${NEW_VERSION}"
          git push origin "$BRANCH"

      - name: Summary
        env:
          CURRENT_VERSION: ${{ needs.validate-and-calculate.outputs.current_version }}
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}
        run: |
          echo "## üöÄ Desktop Release ${NEW_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${CURRENT_VERSION}\` ‚Üí \`${NEW_VERSION}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | [\`desktop/release-${NEW_VERSION}\`](${REPO_URL}/tree/desktop/release-${NEW_VERSION}) |" >> $GITHUB_STEP_SUMMARY

  notify-slack-init:
    name: Notify Slack (Release Created)
    needs: [validate-and-calculate, create-branch-and-bump]
    runs-on: ubuntu-latest
    env:
      NEW_VERSION: ${{ needs.validate-and-calculate.outputs.new_version }}
      CURRENT_VERSION: ${{ needs.validate-and-calculate.outputs.current_version }}
      REPO_URL: ${{ github.server_url }}/${{ github.repository }}
    steps:
      - name: Send Slack notification
        run: |
          cat > /tmp/slack_payload.json << EOF
          {
            "blocks": [
              {
                "type": "header",
                "text": { "type": "plain_text", "text": "üöÄ Desktop App $NEW_VERSION Release Initiated", "emoji": true }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "Hey team! üëã\n\n‚úÖ Release branch created & version bumped.\nüì¶ \`$CURRENT_VERSION\` ‚Üí \`$NEW_VERSION\`"
                }
              },
              {
                "type": "divider"
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "üì¢ *Need to include your fix?*\n\`\`\`git fetch origin\ngit checkout -b my-fix desktop/release-$NEW_VERSION\ngit cherry-pick <commit-sha>\ngit push origin my-fix\`\`\`"
                }
              },
              {
                "type": "context",
                "elements": [
                  { "type": "mrkdwn", "text": "‚è≥ Waiting for build approval (Staging / Production)" }
                ]
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": { "type": "plain_text", "text": "üìÇ View Branch", "emoji": true },
                    "url": "$REPO_URL/tree/desktop/release-$NEW_VERSION"
                  },
                  {
                    "type": "button",
                    "text": { "type": "plain_text", "text": "‚ñ∂Ô∏è Review & Approve Builds", "emoji": true },
                    "style": "primary",
                    "url": "$REPO_URL/actions/runs/${{ github.run_id }}"
                  }
                ]
              }
            ]
          }
          EOF
          curl -X POST -H 'Content-type: application/json' --data @/tmp/slack_payload.json ${{ secrets.SLACK_WEBHOOK_URL }}

  # ============================================
  # üî® STAGING BUILD
  # ============================================
  build-staging:
    name: üî® Build Staging
    needs: [validate-and-calculate, create-branch-and-bump, notify-slack-init]
    uses: ./.github/workflows/desktop-app-publish-staging.yml
    secrets: inherit
    # Note: Âú®ÁúüÂÆû repo ‰∏≠, Êää environment Âä†Âà∞ desktop-app-publish-staging.yml Èáå

  notify-staging-complete:
    name: Notify Staging Complete
    needs: [validate-and-calculate, build-staging]
    if: always()
    runs-on: ubuntu-latest
    env:
      NEW_VERSION: ${{ needs.validate-and-calculate.outputs.new_version }}
      BUILD_RESULT: ${{ needs.build-staging.result }}
    steps:
      - name: Send Slack notification
        run: |
          if [ "$BUILD_RESULT" == "success" ]; then
            STATUS="‚úÖ Staging build *successful*"
          else
            STATUS="‚ùå Staging build *failed*"
          fi
          
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"üî® Desktop App $NEW_VERSION\n$STATUS\nüì• <https://web.crabnebula.cloud/heidi-scribe/scribe-staging|Download Staging>\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }}

  # ============================================
  # üöÄ PRODUCTION BUILD
  # ============================================
  build-production:
    name: üöÄ Build Production
    needs: [validate-and-calculate, create-branch-and-bump, notify-slack-init]
    uses: ./.github/workflows/desktop-app-publish-production.yml
    secrets: inherit
    # Note: Âú®ÁúüÂÆû repo ‰∏≠, Êää environment Âä†Âà∞ desktop-app-publish-production.yml Èáå

  notify-production-complete:
    name: Notify Production Complete
    needs: [validate-and-calculate, build-production]
    if: always()
    runs-on: ubuntu-latest
    env:
      NEW_VERSION: ${{ needs.validate-and-calculate.outputs.new_version }}
      BUILD_RESULT: ${{ needs.build-production.result }}
    steps:
      - name: Send Slack notification
        run: |
          if [ "$BUILD_RESULT" == "success" ]; then
            STATUS="‚úÖ Production build *successful*"
          else
            STATUS="‚ùå Production build *failed*"
          fi
          
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"üöÄ Desktop App $NEW_VERSION\n$STATUS\nüì• <https://web.crabnebula.cloud/heidi-scribe/scribe|Download Production>\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }}
