name: Desktop Release - Initialize

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        default: 'patch'
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

concurrency:
  group: desktop-release-init
  cancel-in-progress: false

jobs:
  validate-and-calculate:
    name: Validate & Calculate Version
    runs-on: ubuntu-latest
    outputs:
      base_branch: ${{ github.ref_name }}
      current_version: ${{ steps.version.outputs.current }}
      new_version: ${{ steps.version.outputs.new }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Show base branch
        run: |
          echo "üìå Base branch: ${{ github.ref_name }}"

      - name: Calculate new version
        id: version
        run: |
          # ‰ªé tauri.conf.json ËØªÂèñÂΩìÂâçÁâàÊú¨
          CURRENT=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "üì¶ Current version: $CURRENT"
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          
          # Ëß£ÊûêÁâàÊú¨Âè∑
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          # Ê†πÊçÆ bump type ËÆ°ÁÆóÊñ∞ÁâàÊú¨
          case "${{ inputs.bump_type }}" in
            major)
              NEW="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac
          
          echo "üÜï New version: $NEW"
          echo "new=$NEW" >> $GITHUB_OUTPUT

      - name: Check if release branch already exists
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"
          BRANCH="desktop/release-${NEW_VERSION}"
          if git ls-remote --exit-code --heads origin "$BRANCH" > /dev/null 2>&1; then
            echo "‚ùå Branch '$BRANCH' already exists!"
            echo "üí° Please delete the existing branch first or choose a different bump type."
            exit 1
          fi
          echo "‚úÖ Branch '$BRANCH' does not exist yet"

  create-branch:
    name: Create Release Branch
    needs: validate-and-calculate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release branch
        env:
          NEW_VERSION: ${{ needs.validate-and-calculate.outputs.new_version }}
        run: |
          BRANCH="desktop/release-${NEW_VERSION}"
          echo "üîÄ Creating branch '$BRANCH' from '${{ github.ref_name }}'..."
          git checkout -b "$BRANCH"
          git push origin "$BRANCH"
          echo "‚úÖ Branch '$BRANCH' created and pushed"

      - name: Summary
        env:
          CURRENT_VERSION: ${{ needs.validate-and-calculate.outputs.current_version }}
          NEW_VERSION: ${{ needs.validate-and-calculate.outputs.new_version }}
        run: |
          echo "## üöÄ Desktop Release ${NEW_VERSION} Initialized" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version Bump | \`${CURRENT_VERSION}\` ‚Üí \`${NEW_VERSION}\` (${{ inputs.bump_type }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| New Branch | \`desktop/release-${NEW_VERSION}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Base Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Created By | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ‚úÖ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Create a feature branch from \`desktop/release-${NEW_VERSION}\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Cherry-pick your fixes and bump version numbers in \`tauri.conf*.json\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Create a PR to merge into \`desktop/release-${NEW_VERSION}\`" >> $GITHUB_STEP_SUMMARY

  notify-slack:
    name: Notify Slack
    needs: [validate-and-calculate, create-branch]
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          CURRENT_VERSION: ${{ needs.validate-and-calculate.outputs.current_version }}
          NEW_VERSION: ${{ needs.validate-and-calculate.outputs.new_version }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"blocks\": [
                {
                  \"type\": \"header\",
                  \"text\": {
                    \"type\": \"plain_text\",
                    \"text\": \"üöÄ Desktop Release ${NEW_VERSION} Initialized\",
                    \"emoji\": true
                  }
                },
                {
                  \"type\": \"section\",
                  \"fields\": [
                    {
                      \"type\": \"mrkdwn\",
                      \"text\": \"*Version Bump:*\n\`${CURRENT_VERSION}\` ‚Üí \`${NEW_VERSION}\` (${{ inputs.bump_type }})\"
                    },
                    {
                      \"type\": \"mrkdwn\",
                      \"text\": \"*Created By:*\n@${{ github.actor }}\"
                    }
                  ]
                },
                {
                  \"type\": \"section\",
                  \"fields\": [
                    {
                      \"type\": \"mrkdwn\",
                      \"text\": \"*New Branch:*\n\`desktop/release-${NEW_VERSION}\`\"
                    },
                    {
                      \"type\": \"mrkdwn\",
                      \"text\": \"*Base Branch:*\n\`${{ github.ref_name }}\`\"
                    }
                  ]
                },
                {
                  \"type\": \"section\",
                  \"text\": {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Next Steps:*\n1. Create feature branch from \`desktop/release-${NEW_VERSION}\`\n2. Cherry-pick fixes & bump versions\n3. Create PR to merge into release branch\"
                  }
                }
              ]
            }" \
            $SLACK_WEBHOOK_URL
