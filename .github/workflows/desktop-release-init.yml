name: Desktop Release - Initialize

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        default: 'patch'
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

concurrency:
  group: desktop-release-init
  cancel-in-progress: false

jobs:
  validate-and-calculate:
    name: Validate & Calculate Version
    runs-on: ubuntu-latest
    outputs:
      base_branch: ${{ github.ref_name }}
      current_version: ${{ steps.version.outputs.current }}
      new_version: ${{ steps.version.outputs.new }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Show base branch
        run: |
          echo "ğŸ“Œ Base branch: ${{ github.ref_name }}"

      - name: Calculate new version
        id: version
        run: |
          # ä» tauri.conf.json è¯»å–å½“å‰ç‰ˆæœ¬
          CURRENT=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "ğŸ“¦ Current version: $CURRENT"
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          
          # è§£æç‰ˆæœ¬å·
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          # æ ¹æ® bump type è®¡ç®—æ–°ç‰ˆæœ¬
          case "${{ inputs.bump_type }}" in
            major)
              NEW="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac
          
          echo "ğŸ†• New version: $NEW"
          echo "new=$NEW" >> $GITHUB_OUTPUT

      - name: Check if release branch already exists
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"
          BRANCH="desktop/release-${NEW_VERSION}"
          if git ls-remote --exit-code --heads origin "$BRANCH" > /dev/null 2>&1; then
            echo "âŒ Branch '$BRANCH' already exists!"
            echo "ğŸ’¡ Please delete the existing branch first or choose a different bump type."
            exit 1
          fi
          echo "âœ… Branch '$BRANCH' does not exist yet"

  create-branch:
    name: Create Release Branch
    needs: validate-and-calculate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release branch
        env:
          NEW_VERSION: ${{ needs.validate-and-calculate.outputs.new_version }}
        run: |
          BRANCH="desktop/release-${NEW_VERSION}"
          echo "ğŸ”€ Creating branch '$BRANCH' from '${{ github.ref_name }}'..."
          git checkout -b "$BRANCH"
          git push origin "$BRANCH"
          echo "âœ… Branch '$BRANCH' created and pushed"

      - name: Summary
        env:
          CURRENT_VERSION: ${{ needs.validate-and-calculate.outputs.current_version }}
          NEW_VERSION: ${{ needs.validate-and-calculate.outputs.new_version }}
        run: |
          echo "## ğŸš€ Desktop Release ${NEW_VERSION} Initialized" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version Bump | \`${CURRENT_VERSION}\` â†’ \`${NEW_VERSION}\` (${{ inputs.bump_type }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| New Branch | \`desktop/release-${NEW_VERSION}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Base Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Created By | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Create a feature branch from \`desktop/release-${NEW_VERSION}\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Cherry-pick your fixes and bump version numbers in \`tauri.conf*.json\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Create a PR to merge into \`desktop/release-${NEW_VERSION}\`" >> $GITHUB_STEP_SUMMARY

  notify-slack:
    name: Notify Slack
    needs: [validate-and-calculate, create-branch]
    runs-on: ubuntu-latest
    env:
      CURRENT_VERSION: ${{ needs.validate-and-calculate.outputs.current_version }}
      NEW_VERSION: ${{ needs.validate-and-calculate.outputs.new_version }}
      BASE_BRANCH: ${{ github.ref_name }}
      REPO_URL: ${{ github.server_url }}/${{ github.repository }}
      ACTOR: ${{ github.actor }}
      BUMP_TYPE: ${{ inputs.bump_type }}
    steps:
      - name: Send Slack notification
        run: |
          # æ ¹æ® bump type ç”Ÿæˆæè¿°
          case "$BUMP_TYPE" in
            major)
              BUMP_DESC="This is a *major version* with breaking changes or significant new features."
              ;;
            minor)
              BUMP_DESC="This is a *minor version* with new features and improvements."
              ;;
            patch)
              BUMP_DESC="This is a *patch version* for bug fixes and critical issues."
              ;;
          esac

          # æ„å»º JSON payload
          cat > /tmp/slack_payload.json << EOF
          {
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "ğŸš€ Desktop App $NEW_VERSION Release Initiated",
                  "emoji": true
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "Hey team! ğŸ‘‹\n\nA new release branch has been created for Desktop App *$NEW_VERSION*.\n\n$BUMP_DESC"
                }
              },
              {
                "type": "divider"
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*New Branch:*\n\`desktop/release-$NEW_VERSION\`"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Based On:*\n\`$BASE_BRANCH\`"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Version:*\n\`$CURRENT_VERSION\` â†’ \`$NEW_VERSION\`"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Created By:*\n$ACTOR"
                  }
                ]
              },
              {
                "type": "divider"
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "ğŸ“¢ *Need to include your fix in this release?*\nPlease cherry-pick your commits to \`desktop/release-$NEW_VERSION\` branch and open a PR."
                }
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Branch",
                      "emoji": true
                    },
                    "url": "$REPO_URL/tree/desktop/release-$NEW_VERSION"
                  },
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "Create PR",
                      "emoji": true
                    },
                    "url": "$REPO_URL/compare/desktop/release-$NEW_VERSION...main?expand=1"
                  }
                ]
              }
            ]
          }
          EOF

          # å‘é€åˆ° Slack
          curl -X POST -H 'Content-type: application/json' \
            --data @/tmp/slack_payload.json \
            ${{ secrets.SLACK_WEBHOOK_URL }}
