name: Desktop Release - Initialize

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        default: 'patch'
        options:
          - patch
          - minor
          - major
      build_target:
        description: 'Build target (after approval)'
        required: true
        type: choice
        default: 'both'
        options:
          - staging
          - production
          - both
          - none

permissions:
  contents: write
  actions: write

concurrency:
  group: desktop-release-init
  cancel-in-progress: false

jobs:
  validate-and-calculate:
    name: Validate & Calculate Version
    runs-on: ubuntu-latest
    outputs:
      base_branch: ${{ github.ref_name }}
      current_version: ${{ steps.version.outputs.current }}
      new_version: ${{ steps.version.outputs.new }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Calculate new version
        id: version
        run: |
          CURRENT=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          case "${{ inputs.bump_type }}" in
            major) NEW="$((MAJOR + 1)).0.0" ;;
            minor) NEW="${MAJOR}.$((MINOR + 1)).0" ;;
            patch) NEW="${MAJOR}.${MINOR}.$((PATCH + 1))" ;;
          esac
          
          echo "new=$NEW" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $CURRENT â†’ $NEW"

      - name: Check if release branch already exists
        run: |
          BRANCH="desktop/release-${{ steps.version.outputs.new }}"
          if git ls-remote --exit-code --heads origin "$BRANCH" > /dev/null 2>&1; then
            echo "âŒ Branch '$BRANCH' already exists!"
            exit 1
          fi

  create-branch-and-bump:
    name: Create Branch & Bump Version
    needs: validate-and-calculate
    runs-on: ubuntu-latest
    outputs:
      release_branch: ${{ steps.create.outputs.branch }}
    env:
      NEW_VERSION: ${{ needs.validate-and-calculate.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release branch and bump version
        id: create
        run: |
          BRANCH="desktop/release-${NEW_VERSION}"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          
          git checkout -b "$BRANCH"
          
          for file in src-tauri/tauri.conf.json src-tauri/tauri.conf.staging.json src-tauri/tauri.conf.production.json; do
            [ -f "$file" ] && jq --arg v "$NEW_VERSION" '.version = $v' "$file" > tmp.json && mv tmp.json "$file"
          done
          
          git add -A
          git commit -m "chore: bump version to ${NEW_VERSION}"
          git push origin "$BRANCH"

      - name: Summary
        env:
          CURRENT_VERSION: ${{ needs.validate-and-calculate.outputs.current_version }}
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}
        run: |
          echo "## ðŸš€ Desktop Release ${NEW_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${CURRENT_VERSION}\` â†’ \`${NEW_VERSION}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | [\`desktop/release-${NEW_VERSION}\`](${REPO_URL}/tree/desktop/release-${NEW_VERSION}) |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Target | \`${{ inputs.build_target }}\` |" >> $GITHUB_STEP_SUMMARY

  notify-slack-init:
    name: Notify Slack
    needs: [validate-and-calculate, create-branch-and-bump]
    runs-on: ubuntu-latest
    env:
      NEW_VERSION: ${{ needs.validate-and-calculate.outputs.new_version }}
      CURRENT_VERSION: ${{ needs.validate-and-calculate.outputs.current_version }}
      REPO_URL: ${{ github.server_url }}/${{ github.repository }}
    steps:
      - name: Send Slack notification
        run: |
          cat > /tmp/slack_payload.json << EOF
          {
            "blocks": [
              {
                "type": "header",
                "text": { "type": "plain_text", "text": "ðŸš€ Desktop App $NEW_VERSION Release Initiated", "emoji": true }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "Hey team! ðŸ‘‹\n\nâœ… Release branch created & version bumped.\nðŸ“¦ \`$CURRENT_VERSION\` â†’ \`$NEW_VERSION\`\nðŸŽ¯ Build target: *${{ inputs.build_target }}*"
                }
              },
              {
                "type": "divider"
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "ðŸ“¢ *Need to include your fix?*\n\`\`\`git fetch origin\ngit checkout -b my-fix desktop/release-$NEW_VERSION\ngit cherry-pick <commit-sha>\ngit push origin my-fix\`\`\`"
                }
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": { "type": "plain_text", "text": "ðŸ“‚ View Branch", "emoji": true },
                    "url": "$REPO_URL/tree/desktop/release-$NEW_VERSION"
                  },
                  {
                    "type": "button",
                    "text": { "type": "plain_text", "text": "â–¶ï¸ Approve Builds", "emoji": true },
                    "style": "primary",
                    "url": "$REPO_URL/actions/runs/${{ github.run_id }}"
                  }
                ]
              }
            ]
          }
          EOF
          curl -X POST -H 'Content-type: application/json' --data @/tmp/slack_payload.json ${{ secrets.SLACK_WEBHOOK_URL }}

  # ============================================
  # ðŸ”¨ STAGING BUILD (å¹¶è¡Œ)
  # ============================================
  build-staging:
    name: ðŸ”¨ Build Staging
    needs: [validate-and-calculate, create-branch-and-bump, notify-slack-init]
    if: ${{ inputs.build_target == 'staging' || inputs.build_target == 'both' }}
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-branch-and-bump.outputs.release_branch }}

      - name: Trigger Staging Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: ${{ needs.create-branch-and-bump.outputs.release_branch }}
        run: |
          echo "ðŸ”¨ Triggering staging build on $BRANCH..."
          gh workflow run desktop-app-publish-staging.yml --ref "$BRANCH"
          echo "âœ… Staging build triggered!"

  # ============================================
  # ðŸš€ PRODUCTION BUILD (å¹¶è¡Œ)
  # ============================================
  build-production:
    name: ðŸš€ Build Production
    needs: [validate-and-calculate, create-branch-and-bump, notify-slack-init]
    if: ${{ inputs.build_target == 'production' || inputs.build_target == 'both' }}
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-branch-and-bump.outputs.release_branch }}

      - name: Trigger Production Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: ${{ needs.create-branch-and-bump.outputs.release_branch }}
        run: |
          echo "ðŸš€ Triggering production build on $BRANCH..."
          gh workflow run desktop-app-publish-production.yml --ref "$BRANCH"
          echo "âœ… Production build triggered!"

  # ============================================
  # å®Œæˆé€šçŸ¥
  # ============================================
  notify-complete:
    name: Notify Complete
    needs: [validate-and-calculate, build-staging, build-production]
    if: always() && (needs.build-staging.result == 'success' || needs.build-production.result == 'success')
    runs-on: ubuntu-latest
    env:
      NEW_VERSION: ${{ needs.validate-and-calculate.outputs.new_version }}
    steps:
      - name: Send completion notification
        run: |
          STAGING_STATUS=$([[ "${{ needs.build-staging.result }}" == "success" ]] && echo "âœ…" || ([[ "${{ needs.build-staging.result }}" == "skipped" ]] && echo "â­ï¸" || echo "âŒ"))
          PROD_STATUS=$([[ "${{ needs.build-production.result }}" == "success" ]] && echo "âœ…" || ([[ "${{ needs.build-production.result }}" == "skipped" ]] && echo "â­ï¸" || echo "âŒ"))
          
          cat > /tmp/slack_payload.json << EOF
          {
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "ðŸ—ï¸ *Desktop App $NEW_VERSION Builds Triggered*\n\n${STAGING_STATUS} Staging | ${PROD_STATUS} Production\n\nðŸ“¥ Download:\nâ€¢ <https://web.crabnebula.cloud/heidi-scribe/scribe-staging|Staging>\nâ€¢ <https://web.crabnebula.cloud/heidi-scribe/scribe|Production>"
                }
              }
            ]
          }
          EOF
          curl -X POST -H 'Content-type: application/json' --data @/tmp/slack_payload.json ${{ secrets.SLACK_WEBHOOK_URL }}
