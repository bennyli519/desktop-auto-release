name: Desktop Release - Initialize

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        default: 'patch'
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  actions: write

concurrency:
  group: desktop-release-init
  cancel-in-progress: false

jobs:
  validate-and-calculate:
    name: Validate & Calculate Version
    runs-on: ubuntu-latest
    outputs:
      base_branch: ${{ github.ref_name }}
      current_version: ${{ steps.version.outputs.current }}
      new_version: ${{ steps.version.outputs.new }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Show base branch
        run: |
          echo "ðŸ“Œ Base branch: ${{ github.ref_name }}"

      - name: Calculate new version
        id: version
        run: |
          CURRENT=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "ðŸ“¦ Current version: $CURRENT"
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          case "${{ inputs.bump_type }}" in
            major)
              NEW="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac
          
          echo "ðŸ†• New version: $NEW"
          echo "new=$NEW" >> $GITHUB_OUTPUT

      - name: Check if release branch already exists
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"
          BRANCH="desktop/release-${NEW_VERSION}"
          if git ls-remote --exit-code --heads origin "$BRANCH" > /dev/null 2>&1; then
            echo "âŒ Branch '$BRANCH' already exists!"
            exit 1
          fi
          echo "âœ… Branch '$BRANCH' does not exist yet"

  create-branch-and-bump:
    name: Create Branch & Bump Version
    needs: validate-and-calculate
    runs-on: ubuntu-latest
    outputs:
      release_branch: ${{ steps.create.outputs.branch }}
    env:
      NEW_VERSION: ${{ needs.validate-and-calculate.outputs.new_version }}
      CURRENT_VERSION: ${{ needs.validate-and-calculate.outputs.current_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release branch and bump version
        id: create
        run: |
          BRANCH="desktop/release-${NEW_VERSION}"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          
          echo "ðŸ”€ Creating branch '$BRANCH'..."
          git checkout -b "$BRANCH"
          
          echo "ðŸ“ Bumping version to $NEW_VERSION..."
          for file in src-tauri/tauri.conf.json src-tauri/tauri.conf.staging.json src-tauri/tauri.conf.production.json; do
            if [ -f "$file" ]; then
              jq --arg v "$NEW_VERSION" '.version = $v' "$file" > tmp.json && mv tmp.json "$file"
            fi
          done
          
          git add -A
          git commit -m "chore: bump version to ${NEW_VERSION}"
          git push origin "$BRANCH"
          
          echo "âœ… Branch '$BRANCH' created with version ${NEW_VERSION}"

      - name: Summary
        env:
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}
        run: |
          echo "## ðŸš€ Desktop Release ${NEW_VERSION} Initialized" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${CURRENT_VERSION}\` â†’ \`${NEW_VERSION}\` (${{ inputs.bump_type }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | [\`desktop/release-${NEW_VERSION}\`](${REPO_URL}/tree/desktop/release-${NEW_VERSION}) |" >> $GITHUB_STEP_SUMMARY
          echo "| Created By | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â³ Waiting for Builds" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The workflow will wait for approval before building:" >> $GITHUB_STEP_SUMMARY
          echo "1. **Staging Build** - Click 'Review deployments' to approve" >> $GITHUB_STEP_SUMMARY
          echo "2. **Production Build** - Click 'Review deployments' to approve" >> $GITHUB_STEP_SUMMARY

  notify-slack-init:
    name: Notify Slack (Init)
    needs: [validate-and-calculate, create-branch-and-bump]
    runs-on: ubuntu-latest
    env:
      CURRENT_VERSION: ${{ needs.validate-and-calculate.outputs.current_version }}
      NEW_VERSION: ${{ needs.validate-and-calculate.outputs.new_version }}
      BASE_BRANCH: ${{ github.ref_name }}
      REPO_URL: ${{ github.server_url }}/${{ github.repository }}
      ACTOR: ${{ github.actor }}
      BUMP_TYPE: ${{ inputs.bump_type }}
    steps:
      - name: Send Slack notification
        run: |
          case "$BUMP_TYPE" in
            major) BUMP_DESC="This is a *major version* with breaking changes." ;;
            minor) BUMP_DESC="This is a *minor version* with new features." ;;
            patch) BUMP_DESC="This is a *patch version* for bug fixes." ;;
          esac

          cat > /tmp/slack_payload.json << EOF
          {
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "ðŸš€ Desktop App $NEW_VERSION Release Initiated",
                  "emoji": true
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "Hey team! ðŸ‘‹\n\nA new release branch has been created for Desktop App *$NEW_VERSION*.\n\n$BUMP_DESC\n\nâœ… Version already bumped in \`tauri.conf*.json\` files."
                }
              },
              {
                "type": "divider"
              },
              {
                "type": "section",
                "fields": [
                  { "type": "mrkdwn", "text": "*Branch:*\n\`desktop/release-$NEW_VERSION\`" },
                  { "type": "mrkdwn", "text": "*Version:*\n\`$CURRENT_VERSION\` â†’ \`$NEW_VERSION\`" }
                ]
              },
              {
                "type": "divider"
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "ðŸ“¢ *Need to include your fix?*\n\`\`\`git fetch origin\ngit checkout -b my-fix desktop/release-$NEW_VERSION\ngit cherry-pick <commit-sha>\ngit push origin my-fix\`\`\`"
                }
              },
              {
                "type": "context",
                "elements": [
                  { "type": "mrkdwn", "text": "â³ Workflow is waiting for build approval in GitHub Actions" }
                ]
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": { "type": "plain_text", "text": "ðŸ“‚ View Branch", "emoji": true },
                    "url": "$REPO_URL/tree/desktop/release-$NEW_VERSION"
                  },
                  {
                    "type": "button",
                    "text": { "type": "plain_text", "text": "â–¶ï¸ Approve Builds", "emoji": true },
                    "style": "primary",
                    "url": "$REPO_URL/actions/runs/${{ github.run_id }}"
                  }
                ]
              }
            ]
          }
          EOF

          curl -X POST -H 'Content-type: application/json' \
            --data @/tmp/slack_payload.json \
            ${{ secrets.SLACK_WEBHOOK_URL }}

  # ============================================
  # ðŸ”¨ STAGING BUILD - Requires Approval
  # ============================================
  build-staging:
    name: ðŸ”¨ Build Staging
    needs: [validate-and-calculate, create-branch-and-bump, notify-slack-init]
    runs-on: ubuntu-latest
    environment: staging  # â¬…ï¸ This creates an approval gate!
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-branch-and-bump.outputs.release_branch }}

      - name: Trigger Staging Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ”¨ Triggering staging build..."
          gh workflow run desktop-app-publish-staging.yml \
            --ref ${{ needs.create-branch-and-bump.outputs.release_branch }}
          echo "âœ… Staging build triggered!"

      - name: Summary
        run: |
          echo "## ðŸ”¨ Staging Build Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Branch: \`${{ needs.create-branch-and-bump.outputs.release_branch }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Staging Build](${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/workflows/desktop-app-publish-staging.yml)" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # ðŸš€ PRODUCTION BUILD - Requires Approval
  # ============================================
  build-production:
    name: ðŸš€ Build Production
    needs: [validate-and-calculate, create-branch-and-bump, build-staging]
    runs-on: ubuntu-latest
    environment: production  # â¬…ï¸ This creates an approval gate!
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-branch-and-bump.outputs.release_branch }}

      - name: Trigger Production Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸš€ Triggering production build..."
          gh workflow run desktop-app-publish-production.yml \
            --ref ${{ needs.create-branch-and-bump.outputs.release_branch }}
          echo "âœ… Production build triggered!"

      - name: Summary
        run: |
          echo "## ðŸš€ Production Build Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Branch: \`${{ needs.create-branch-and-bump.outputs.release_branch }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Production Build](${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/workflows/desktop-app-publish-production.yml)" >> $GITHUB_STEP_SUMMARY

  notify-slack-complete:
    name: Notify Slack (Complete)
    needs: [validate-and-calculate, build-staging, build-production]
    if: always()
    runs-on: ubuntu-latest
    env:
      NEW_VERSION: ${{ needs.validate-and-calculate.outputs.new_version }}
    steps:
      - name: Send completion notification
        run: |
          cat > /tmp/slack_payload.json << EOF
          {
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "âœ… *Desktop App $NEW_VERSION builds triggered!*\n\nðŸ“¥ Download & verify installers:\nâ€¢ <https://web.crabnebula.cloud/heidi-scribe/scribe-staging|Staging>\nâ€¢ <https://web.crabnebula.cloud/heidi-scribe/scribe|Production>"
                }
              }
            ]
          }
          EOF

          curl -X POST -H 'Content-type: application/json' \
            --data @/tmp/slack_payload.json \
            ${{ secrets.SLACK_WEBHOOK_URL }}
