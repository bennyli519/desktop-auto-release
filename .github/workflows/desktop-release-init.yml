name: Desktop Release - Initialize

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        default: 'patch'
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  actions: write

concurrency:
  group: desktop-release-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  validate-and-calculate:
    name: Validate & Calculate Version
    runs-on: ubuntu-latest
    outputs:
      base_branch: ${{ github.ref_name }}
      current_version: ${{ steps.version.outputs.current }}
      new_version: ${{ steps.version.outputs.new }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Calculate new version
        id: version
        run: |
          CURRENT=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          case "${{ inputs.bump_type }}" in
            major) NEW="$((MAJOR + 1)).0.0" ;;
            minor) NEW="${MAJOR}.$((MINOR + 1)).0" ;;
            patch) NEW="${MAJOR}.${MINOR}.$((PATCH + 1))" ;;
          esac
          
          echo "new=$NEW" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $CURRENT â†’ $NEW"

      - name: Check if release branch already exists
        run: |
          BRANCH="desktop/release-${{ steps.version.outputs.new }}"
          if git ls-remote --exit-code --heads origin "$BRANCH" > /dev/null 2>&1; then
            echo "âŒ Branch '$BRANCH' already exists!"
            exit 1
          fi

  create-branch-and-bump:
    name: Create Branch & Bump Version
    needs: validate-and-calculate
    runs-on: ubuntu-latest
    outputs:
      release_branch: ${{ steps.create.outputs.branch }}
    env:
      NEW_VERSION: ${{ needs.validate-and-calculate.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release branch and bump version
        id: create
        run: |
          BRANCH="desktop/release-${NEW_VERSION}"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          
          git checkout -b "$BRANCH"
          
          for file in src-tauri/tauri.conf.json src-tauri/tauri.conf.staging.json src-tauri/tauri.conf.production.json; do
            [ -f "$file" ] && jq --arg v "$NEW_VERSION" '.version = $v' "$file" > tmp.json && mv tmp.json "$file"
          done
          
          git add -A
          git commit -m "chore: bump version to ${NEW_VERSION}"
          git push origin "$BRANCH"

      - name: Summary
        env:
          CURRENT_VERSION: ${{ needs.validate-and-calculate.outputs.current_version }}
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}
        run: |
          echo "## ğŸš€ Desktop Release ${NEW_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${CURRENT_VERSION}\` â†’ \`${NEW_VERSION}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | [\`desktop/release-${NEW_VERSION}\`](${REPO_URL}/tree/desktop/release-${NEW_VERSION}) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â³ Waiting for Build Approval" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Click **Review deployments** to approve:" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ”¨ **Staging** - approve to build staging" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸš€ **Production** - approve to build production" >> $GITHUB_STEP_SUMMARY

  notify-slack-init:
    name: Notify Slack
    needs: [validate-and-calculate, create-branch-and-bump]
    runs-on: ubuntu-latest
    env:
      NEW_VERSION: ${{ needs.validate-and-calculate.outputs.new_version }}
      CURRENT_VERSION: ${{ needs.validate-and-calculate.outputs.current_version }}
      REPO_URL: ${{ github.server_url }}/${{ github.repository }}
    steps:
      - name: Send Slack notification
        run: |
          cat > /tmp/slack_payload.json << EOF
          {
            "blocks": [
              {
                "type": "header",
                "text": { "type": "plain_text", "text": "ğŸš€ Desktop App $NEW_VERSION Release Initiated", "emoji": true }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "Hey team! ğŸ‘‹\n\nâœ… Release branch created & version bumped.\nğŸ“¦ \`$CURRENT_VERSION\` â†’ \`$NEW_VERSION\`"
                }
              },
              {
                "type": "divider"
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "ğŸ“¢ *Need to include your fix?*\n\`\`\`git fetch origin\ngit checkout -b my-fix desktop/release-$NEW_VERSION\ngit cherry-pick <commit-sha>\ngit push origin my-fix\`\`\`"
                }
              },
              {
                "type": "context",
                "elements": [
                  { "type": "mrkdwn", "text": "â³ Workflow waiting for build approval (Staging / Production)" }
                ]
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": { "type": "plain_text", "text": "ğŸ“‚ View Branch", "emoji": true },
                    "url": "$REPO_URL/tree/desktop/release-$NEW_VERSION"
                  },
                  {
                    "type": "button",
                    "text": { "type": "plain_text", "text": "â–¶ï¸ Review & Approve Builds", "emoji": true },
                    "style": "primary",
                    "url": "$REPO_URL/actions/runs/${{ github.run_id }}"
                  }
                ]
              }
            ]
          }
          EOF
          curl -X POST -H 'Content-type: application/json' --data @/tmp/slack_payload.json ${{ secrets.SLACK_WEBHOOK_URL }}

  # ============================================
  # ğŸ”¨ STAGING BUILD (ç­‰å¾…ç‹¬ç«‹å®¡æ‰¹)
  # ============================================
  build-staging:
    name: ğŸ”¨ Build Staging
    needs: [validate-and-calculate, create-branch-and-bump, notify-slack-init]
    runs-on: ubuntu-latest
    environment: staging  # â† ç‹¬ç«‹å®¡æ‰¹
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-branch-and-bump.outputs.release_branch }}

      - name: Trigger Staging Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: ${{ needs.create-branch-and-bump.outputs.release_branch }}
        run: |
          echo "ğŸ”¨ Triggering staging build on $BRANCH..."
          gh workflow run desktop-app-publish-staging.yml --ref "$BRANCH"
          echo "âœ… Staging build triggered!"

      - name: Notify Slack
        env:
          NEW_VERSION: ${{ needs.validate-and-calculate.outputs.new_version }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"ğŸ”¨ *Staging* build triggered for Desktop App $NEW_VERSION\nğŸ“¥ <https://web.crabnebula.cloud/heidi-scribe/scribe-staging|Download when ready>\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }}

  # ============================================
  # ğŸš€ PRODUCTION BUILD (ç­‰å¾…ç‹¬ç«‹å®¡æ‰¹)
  # ============================================
  build-production:
    name: ğŸš€ Build Production
    needs: [validate-and-calculate, create-branch-and-bump, notify-slack-init]
    runs-on: ubuntu-latest
    environment: production  # â† ç‹¬ç«‹å®¡æ‰¹
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-branch-and-bump.outputs.release_branch }}

      - name: Trigger Production Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: ${{ needs.create-branch-and-bump.outputs.release_branch }}
        run: |
          echo "ğŸš€ Triggering production build on $BRANCH..."
          gh workflow run desktop-app-publish-production.yml --ref "$BRANCH"
          echo "âœ… Production build triggered!"

      - name: Notify Slack
        env:
          NEW_VERSION: ${{ needs.validate-and-calculate.outputs.new_version }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"ğŸš€ *Production* build triggered for Desktop App $NEW_VERSION\nğŸ“¥ <https://web.crabnebula.cloud/heidi-scribe/scribe|Download when ready>\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }}
