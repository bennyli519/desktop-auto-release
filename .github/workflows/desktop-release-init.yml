name: Desktop Release - Initialize

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        default: 'patch'
        options:
          - patch
          - minor
          - major
      use_custom_base:
        description: 'Use custom base branch? (otherwise auto-detect latest)'
        required: false
        type: boolean
        default: false
      custom_base_branch:
        description: 'Custom base branch (only if above is checked)'
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: desktop-release-init
  cancel-in-progress: false

jobs:
  detect-base-branch:
    name: Detect Base Branch
    runs-on: ubuntu-latest
    outputs:
      base_branch: ${{ steps.detect.outputs.base_branch }}
      current_version: ${{ steps.version.outputs.current }}
      new_version: ${{ steps.version.outputs.new }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect latest release branch
        id: detect
        run: |
          if [ "${{ inputs.use_custom_base }}" == "true" ] && [ -n "${{ inputs.custom_base_branch }}" ]; then
            BASE="${{ inputs.custom_base_branch }}"
            echo "📌 Using custom base branch: $BASE"
          else
            # 自动检测最新的 desktop/release-* branch
            echo "🔍 Auto-detecting latest desktop/release-* branch..."
            BASE=$(git ls-remote --heads origin 'desktop/release-*' | awk '{print $2}' | sed 's|refs/heads/||' | sort -V | tail -1)
            
            if [ -z "$BASE" ]; then
              echo "⚠️ No desktop/release-* branch found, falling back to 'main'"
              BASE="main"
            fi
            echo "✅ Auto-detected: $BASE"
          fi
          
          # 验证 branch 存在
          if ! git ls-remote --exit-code --heads origin "$BASE" > /dev/null 2>&1; then
            echo "❌ Base branch '$BASE' does not exist!"
            echo ""
            echo "📋 Available desktop release branches:"
            git ls-remote --heads origin 'desktop/release-*' | awk '{print $2}' | sed 's|refs/heads/||' | sort -V -r | head -10
            exit 1
          fi
          
          echo "base_branch=$BASE" >> $GITHUB_OUTPUT

      - name: Checkout base branch
        run: |
          git checkout "${{ steps.detect.outputs.base_branch }}"

      - name: Calculate new version
        id: version
        run: |
          # 从 tauri.conf.json 读取当前版本
          CURRENT=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "📦 Current version: $CURRENT"
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          
          # 解析版本号
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          # 根据 bump type 计算新版本
          case "${{ inputs.bump_type }}" in
            major)
              NEW="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac
          
          echo "🆕 New version: $NEW"
          echo "new=$NEW" >> $GITHUB_OUTPUT

      - name: Check if release branch already exists
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"
          BRANCH="desktop/release-${NEW_VERSION}"
          if git ls-remote --exit-code --heads origin "$BRANCH" > /dev/null 2>&1; then
            echo "❌ Branch '$BRANCH' already exists!"
            echo "💡 Please delete the existing branch first or choose a different bump type."
            exit 1
          fi
          echo "✅ Branch '$BRANCH' does not exist yet"

      - name: Summary - Version Info
        run: |
          echo "## 📋 Version Calculation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Base Branch | \`${{ steps.detect.outputs.base_branch }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Current Version | \`${{ steps.version.outputs.current }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Bump Type | \`${{ inputs.bump_type }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| New Version | \`${{ steps.version.outputs.new }}\` |" >> $GITHUB_STEP_SUMMARY

  create-branch:
    name: Create Release Branch
    needs: detect-base-branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.detect-base-branch.outputs.base_branch }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release branch
        env:
          NEW_VERSION: ${{ needs.detect-base-branch.outputs.new_version }}
        run: |
          BRANCH="desktop/release-${NEW_VERSION}"
          echo "🔀 Creating branch '$BRANCH' from '${{ needs.detect-base-branch.outputs.base_branch }}'..."
          git checkout -b "$BRANCH"
          git push origin "$BRANCH"
          echo "✅ Branch '$BRANCH' created and pushed"

      - name: Summary
        env:
          BASE_BRANCH: ${{ needs.detect-base-branch.outputs.base_branch }}
          CURRENT_VERSION: ${{ needs.detect-base-branch.outputs.current_version }}
          NEW_VERSION: ${{ needs.detect-base-branch.outputs.new_version }}
        run: |
          echo "## 🚀 Desktop Release ${NEW_VERSION} Initialized" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version Bump | \`${CURRENT_VERSION}\` → \`${NEW_VERSION}\` (${{ inputs.bump_type }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| New Branch | \`desktop/release-${NEW_VERSION}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Base Branch | \`${BASE_BRANCH}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Created By | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ✅ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Create a feature branch from \`desktop/release-${NEW_VERSION}\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Cherry-pick your fixes and bump version numbers in \`tauri.conf*.json\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Create a PR to merge into \`desktop/release-${NEW_VERSION}\`" >> $GITHUB_STEP_SUMMARY
