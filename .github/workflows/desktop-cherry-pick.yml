name: Desktop Release - Cherry Pick

on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      commit_shas:
        description: 'Commit SHA(s) to cherry-pick (comma-separated)'
        required: true
        type: string
      target_branch:
        description: 'Target release branch (optional, uses current branch if empty)'
        required: false
        type: string

  # Slack webhook è§¦å‘
  repository_dispatch:
    types: [cherry-pick]
    # payload æ ¼å¼:
    # {
    #   "event_type": "cherry-pick",
    #   "client_payload": {
    #     "commit_shas": "abc123,def456",
    #     "target_branch": "desktop/release-0.8.1",
    #     "slack_channel": "C123456",
    #     "slack_thread_ts": "1234567890.123456",
    #     "triggered_by": "benny"
    #   }
    # }

permissions:
  contents: write
  pull-requests: write

env:
  # ä» workflow_dispatch æˆ– repository_dispatch è·å–å‚æ•°
  COMMIT_SHAS: ${{ inputs.commit_shas || github.event.client_payload.commit_shas }}
  TARGET_BRANCH: ${{ inputs.target_branch || github.event.client_payload.target_branch || github.ref_name }}
  TRIGGERED_BY: ${{ github.actor || github.event.client_payload.triggered_by }}
  SLACK_CHANNEL: ${{ github.event.client_payload.slack_channel || '' }}
  SLACK_THREAD_TS: ${{ github.event.client_payload.slack_thread_ts || '' }}

jobs:
  cherry-pick:
    name: Cherry Pick Commits
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.create-pr.outputs.pull-request-number }}
      pr_url: ${{ steps.create-pr.outputs.pull-request-url }}
      feature_branch: ${{ steps.cherry-pick.outputs.feature_branch }}
      cherry_picked: ${{ steps.cherry-pick.outputs.cherry_picked }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_BRANCH }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Validate inputs
        run: |
          if [ -z "$COMMIT_SHAS" ]; then
            echo "âŒ No commit SHA provided!"
            exit 1
          fi
          
          BRANCH="$TARGET_BRANCH"
          if [[ ! "$BRANCH" =~ ^desktop/release- ]]; then
            echo "âŒ Target branch must be a desktop/release-* branch!"
            echo "   Got: $BRANCH"
            exit 1
          fi
          echo "âœ… Target branch: $BRANCH"
          echo "âœ… Commits to cherry-pick: $COMMIT_SHAS"

      - name: Create feature branch and cherry-pick
        id: cherry-pick
        run: |
          TARGET="$TARGET_BRANCH"
          COMMITS="$COMMIT_SHAS"
          
          # ç”Ÿæˆå”¯ä¸€çš„ branch åç§°
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          VERSION="${TARGET#desktop/release-}"
          FEATURE_BRANCH="cherry-pick/${VERSION}/${TIMESTAMP}"
          
          echo "ğŸ”€ Creating branch: $FEATURE_BRANCH from $TARGET"
          git checkout -b "$FEATURE_BRANCH"
          
          # è·å– main åˆ†æ”¯ä»¥ä¾¿ cherry-pick
          git fetch origin main --depth=100
          
          # Cherry-pick æ¯ä¸ª commit
          IFS=',' read -ra COMMIT_ARRAY <<< "$COMMITS"
          CHERRY_PICKED=""
          
          for SHA in "${COMMIT_ARRAY[@]}"; do
            SHA=$(echo "$SHA" | xargs)  # å»é™¤ç©ºæ ¼
            echo "ğŸ’ Cherry-picking: $SHA"
            
            if git cherry-pick "$SHA" --no-commit; then
              COMMIT_MSG=$(git log -1 --format="%s" "$SHA" 2>/dev/null || echo "Cherry-picked $SHA")
              CHERRY_PICKED="${CHERRY_PICKED}- ${COMMIT_MSG} (\`${SHA:0:7}\`)\n"
              echo "âœ… Successfully cherry-picked: $SHA"
            else
              echo "âŒ Failed to cherry-pick: $SHA"
              git cherry-pick --abort 2>/dev/null || true
              exit 1
            fi
          done
          
          # Commit all cherry-picked changes
          git commit -m "chore: cherry-pick commits for release-${VERSION}"
          git push origin "$FEATURE_BRANCH"
          
          echo "feature_branch=$FEATURE_BRANCH" >> $GITHUB_OUTPUT
          echo "cherry_picked<<EOF" >> $GITHUB_OUTPUT
          echo -e "$CHERRY_PICKED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.cherry-pick.outputs.feature_branch }}
          base: ${{ env.TARGET_BRANCH }}
          title: "ğŸ’ Cherry-pick to ${{ env.TARGET_BRANCH }}"
          body: |
            ## Cherry-picked Commits
            
            ${{ steps.cherry-pick.outputs.cherry_picked }}
            
            ---
            **Target Branch:** `${{ env.TARGET_BRANCH }}`
            **Requested By:** ${{ env.TRIGGERED_BY }}
            
            _Auto-generated by Cherry-pick workflow_
          delete-branch: true

      - name: Summary
        run: |
          echo "## ğŸ’ Cherry Pick Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Target Branch | \`${{ env.TARGET_BRANCH }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Feature Branch | \`${{ steps.cherry-pick.outputs.feature_branch }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commits | \`${{ env.COMMIT_SHAS }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| PR | #${{ steps.create-pr.outputs.pull-request-number }} |" >> $GITHUB_STEP_SUMMARY

  notify-slack:
    name: Notify Slack
    needs: cherry-pick
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Send success notification
        if: needs.cherry-pick.result == 'success'
        run: |
          # å¦‚æœæœ‰ thread_tsï¼Œå›å¤åˆ° threadï¼›å¦åˆ™å‘åˆ° channel
          THREAD_PARAM=""
          if [ -n "$SLACK_THREAD_TS" ]; then
            THREAD_PARAM="\"thread_ts\": \"$SLACK_THREAD_TS\","
          fi

          cat > /tmp/slack_payload.json << EOF
          {
            $THREAD_PARAM
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "âœ… *Cherry-pick Successful!*\n\n*Commits:* \`$COMMIT_SHAS\`\n*Target:* \`$TARGET_BRANCH\`\n*PR:* <${{ needs.cherry-pick.outputs.pr_url }}|#${{ needs.cherry-pick.outputs.pr_number }}>\n*By:* $TRIGGERED_BY"
                }
              }
            ]
          }
          EOF
          
          curl -X POST -H 'Content-type: application/json' \
            --data @/tmp/slack_payload.json \
            ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send failure notification
        if: needs.cherry-pick.result == 'failure'
        run: |
          THREAD_PARAM=""
          if [ -n "$SLACK_THREAD_TS" ]; then
            THREAD_PARAM="\"thread_ts\": \"$SLACK_THREAD_TS\","
          fi

          cat > /tmp/slack_payload.json << EOF
          {
            $THREAD_PARAM
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "âŒ *Cherry-pick Failed!*\n\n*Commits:* \`$COMMIT_SHAS\`\n*Target:* \`$TARGET_BRANCH\`\n\nPlease check the <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|workflow logs>."
                }
              }
            ]
          }
          EOF
          
          curl -X POST -H 'Content-type: application/json' \
            --data @/tmp/slack_payload.json \
            ${{ secrets.SLACK_WEBHOOK_URL }}
